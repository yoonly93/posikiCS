<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact / 문의하기</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Language Bar -->
  <nav class="lang-bar">
    <div class="lang-bar-inner">
      <button class="lang-btn" data-lang="ko">한국어</button>
      <button class="lang-btn" data-lang="en">English</button>
      <button class="lang-btn" data-lang="ja">日本語</button>
      <button class="lang-btn" data-lang="zh">中文</button>
      <button class="lang-btn" data-lang="fr">Français</button>
      <button class="lang-btn" data-lang="es">Español</button>
      <button class="lang-btn" data-lang="ru">Русский</button>
    </div>
    <div class="lang-dropdown-wrapper">
      <svg class="lang-dropdown-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M2 12h20"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10A15.3 15.3 0 0 1 12 2z"/></svg>
      <select id="langDropdown" class="lang-dropdown">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="zh">中文</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="ru">Русский</option>
      </select>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <header class="form-header">
      <h1 data-i18n="header.title">문의하기</h1>
      <p data-i18n="header.subtitle">소중한 의견을 보내주세요</p>
    </header>

    <form id="contactForm" novalidate>
      <!-- Service/App -->
      <div class="form-group">
        <label for="appName" data-i18n="form.app.label">서비스 선택</label>
        <select id="appName" name="app" required>
          <option value="" data-i18n="form.app.placeholder">선택해주세요</option>
          <option value="Eyeday">Eyeday</option>
          <option value="Ceremoney">Ceremoney</option>
          <option value="Proper">Proper</option>
        </select>
        <span class="error-msg" id="appError"></span>
      </div>

      <!-- Inquiry Type -->
      <div class="form-group">
        <label for="inquiryType" data-i18n="form.type.label">문의 유형</label>
        <select id="inquiryType" name="type" required>
          <option value="" data-i18n="form.type.placeholder">선택해주세요</option>
          <option value="bug" data-i18n="form.type.bug">버그 / 에러 신고</option>
          <option value="feedback" data-i18n="form.type.feedback">건의 / 피드백</option>
          <option value="general" data-i18n="form.type.general">일반 문의</option>
        </select>
        <span class="error-msg" id="typeError"></span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="userEmail" data-i18n="form.email.label">이메일 주소</label>
        <input type="email" id="userEmail" name="email" required
               data-i18n-placeholder="form.email.placeholder" placeholder="your@email.com">
        <span class="error-msg" id="emailError"></span>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="userMessage" data-i18n="form.message.label">내용</label>
        <textarea id="userMessage" name="message" rows="6" required
                  data-i18n-placeholder="form.message.placeholder" placeholder="자세한 내용을 작성해주세요..."></textarea>
        <span class="error-msg" id="messageError"></span>
      </div>

      <!-- Honeypot (spam prevention) -->
      <input type="text" name="_honeypot" style="display:none" tabindex="-1" autocomplete="off">

      <!-- Submit -->
      <button type="submit" id="submitBtn" class="submit-btn">
        <span data-i18n="form.submit">보내기</span>
      </button>
    </form>
  </main>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/emailService.js"></script>
  <script src="js/form.js"></script>
</body>
</html>
